<tr>
    <th>{{%Name%}}</th>
    <th>{{%Surname%}}</th>
    <th>{{%Address%}}</th>
    <th>{{%Mail%}}</th>
    <th class="modifications">
        <a href="/CRUD/Id={{%Id%}}">
            <button id="update-row">UPDATE</button>
        </a>

        <img class="delete-image" src="../Images/delete.png">

        <input id="{{%Id%}}" class="delete-many" type="checkbox" />
    </th>
</tr>

<div class="confirm-delete-box">
    <div class="confirm-content">
        <p class="prompt-dialog">Confirm deletion?</p>
        <button class="cancel">No</button>
        <a href="/CRUD/delete/Id={{%Id%}}">
            <button class="confirm">Yes</button>
        </a>
    </div>
</div>
