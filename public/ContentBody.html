<tr>
    <th>{{%Name%}}</th>
    <th>{{%Surname%}}</th>
    <th>{{%Address%}}</th>
    <th>{{%Mail%}}</th>
    <th class="modifications">
        <a href="/CRUD/Id={{%Id%}}">
            <button id="update-row">UPDATE</button>
        </a>

        <img class="delete-image" src="../Images/delete.png">

        <input id="{{%Id%}}" class="delete-many" type="checkbox" />
    </th>
</tr>

<div class="confirm-delete-box">
    <p>Confirm deletion</p>
    <button>No</button>
    <a href="/CRUD/delete/Id={{%Id%}}">
        <button>Yes</button>
    </a>
</div>
