<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">

    <title>Work automation</title>
</head>

<body>
    <div class="table-name">
        <select id="table-selection">
            <!-- make api to query all tables inside the database -->
            {{%TABLES%}}
        </select>
    </div>
    <div class="CRUD">
        <a href="/CRUD/">
            <button id="GETS">GETS</button>
        </a>

        <label for="filter">Filter by:
            <select id="filter">
                {{%FILTER%}}
            </select>
        </label>

        <select id="field">
            {{%FIELD%}}
        </select>
        <a id="get-link" href="/CRUD/Filter=Field">
            <button id="GET">GET</button>
        </a>

        <!-- give this form an id and build the form based on how many columns the table has -->
        <form id="insert-form" autocomplete="off" action="/CRUD/" method="POST">
            <div id="insert-fields">
                {{%FORM_FIELDS%}}
            </div>
            <input type="submit" value="INSERT" />
        </form>
    </div>
    <br>
    <div class="migrate-ods">
        <form action="/FileUpload/ods" method="post" enctype="multipart/form-data">
            <label for="choose-ods">Select ODS</label>
            <input id="choose-ods" name="uploaded-ods" type="file" hidden required>

            <button type="submit">SUBMIT ODS</button>
        </form>
    </div>
</body>

<script defer src="script.js"></script>

</html>
