<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" type="text/css" rel="stylesheet">

    <title>Work automation</title>
</head>

<body>
    <div class="CRUD">
        <a href="/CRUD/">
            <button id="GETS">GETS</button>
        </a>

        <label for="filters">Filter by:
            <select id="filters">
                {{%FILTERS%}}
            </select>
        </label>

        <select id="fields">
            {{%FIELDS%}}
        </select>
        <a id="get-link" href="/CRUD/Filter=Field">
            <button id="GET">GET</button>
        </a>

        <form autocomplete="off" action="/CRUD/" method="POST">
            <label>Name
                <input type="text" name="name" required>
            </label>
            <label>Surname
                <input type="text" name="surname" required>
            </label>
            <label>Address
                <input type="text" name="address" required>
            </label>
            <label>Mail
                <input type="text" name="mail" required>
            </label>
            <input type="submit" value="INSERT" />
        </form>
    </div>
    <div class="migrate-ods">
        <form action="/FileUpload/ods" method="post" enctype="multipart/form-data">
            <label for="choose-ods"></label>
            <input id="choose-ods" name="uploaded-ods" type="file" required>

            <button type="submit">SUBMIT ODS</button>
        </form>
    </div>
    <div class="upload-sql-query">
        <form action="/FileUpload/sql" method="post" enctype="multipart/form-data">
            <label for="choose-sql-query"></label>
            <input id="choose-sql-query" name="uploaded-sql-query" type="file" required>

            <button type="submit">SUBMIT SQL</button>
        </form>
    </div>
</body>

<script defer src="action.js"></script>

</html>
