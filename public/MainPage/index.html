<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" type="text/css" rel="stylesheet">

    <title>Work automation</title>
</head>

<body>
    <div class="table-name">
        <select id="table">
            <!-- make api to query all tables inside the database -->
            {{%TABLES%}}
        </select>
    </div>
    <div class="CRUD">
        <a href="/CRUD/">
            <button id="GETS">GETS</button>
        </a>

        <label for="filter">Filter by:
            <select id="filter">
                {{%FILTER%}}
            </select>
        </label>

        <select id="field">
            {{%FIELD%}}
        </select>
        <a id="get-link" href="/CRUD/Filter=Field">
            <button id="GET">GET</button>
        </a>

        <form autocomplete="off" action="/CRUD/" method="POST">
            <label>Name
                <input type="text" name="name" required>
            </label>
            <label>Surname
                <input type="text" name="surname" required>
            </label>
            <label>Address
                <input type="text" name="address" required>
            </label>
            <label>Mail
                <input type="text" name="mail" required>
            </label>
            <input type="submit" value="INSERT" />
        </form>
    </div>
    <br>
    <div class="migrate-ods">
        <form action="/FileUpload/ods" method="post" enctype="multipart/form-data">
            <label for="choose-ods">Select ODS</label>
            <input id="choose-ods" name="uploaded-ods" type="file" hidden required>

            <button type="submit">SUBMIT ODS</button>
        </form>
    </div>
</body>

<script defer src="action.js"></script>

</html>
