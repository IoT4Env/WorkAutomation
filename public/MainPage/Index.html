<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" type="text/css" rel="stylesheet">

    <title>Work automation</title>
</head>

<body>
    <div class="CRUD">
        <a href="/CRUD/">
            <button id="GETS">GETS</button>
        </a>

        <label>Filter by name
            <select id="names">
                <option>OPTIONS</option>
                {{%Names%}}
            </select>
        </label>
        <a id="GET-Link" href="/CRUD/Name=_Name_">
            <button id="GET">GET</button>
        </a>

        <form autocomplete="off" action="/CRUD/" method="POST">
            <label>Name
                <input type="text" name="name" required>
            </label>
            <label>Surname
                <input type="text" name="surname" required>
            </label>
            <label>Address
                <input type="text" name="address" required>
            </label>
            <label>Mail
                <input type="text" name="mail" required>
            </label>
            <input type="submit" value="INSERT" />
        </form>
    </div>
    <div class="upload-file">
        <form action="/FileUpload/sql" method="post" enctype="multipart/form-data">
            <label for="choose-file"></label>
            <input id="choose-file" name="uploaded-file" type="file">

            <button type="submit">SUBMIT</button>
        </form>
    </div>
</body>

<script src="action.js"></script>

</html>
