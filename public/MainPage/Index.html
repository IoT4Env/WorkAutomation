<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" type="text/css" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <div class="CRUD">
        <a href="/CRUD/">
            <button id="GETS">GETS</button>
        </a>

        <label>Filtra per Nome
            <select id="Nomi">
                <option>OPTIONS</option>
                {{%ListaNomi%}}
            </select>
        </label>
        <a id="GET-Link" href="/CRUD/Nome=_Nome_">
            <button id="GET">GET</button>
        </a>

        <form autocomplete="off" action="/CRUD/" method="POST">
            <label>Nome
                <input type="text" name="nome" required>
            </label>
            <label>Cognome
                <input type="text" name="cognome" required>
            </label>
            <label>Indirizzo
                <input type="text" name="indirizzo" required>
            </label>
            <label>Posta
                <input type="text" name="posta" required>
            </label>
            <input type="submit" value="INSERT" />
        </form>
    </div>
    <div class="upload-file">
        <form action="/FileUpload/sql" method="post" enctype="multipart/form-data">
            <label for="choose-file"></label>
            <input id="choose-file" name="uploaded-file" type="file">

            <button type="submit">SUBMIT</button>
        </form>
    </div>
</body>

<script src="action.js"></script>

</html>
