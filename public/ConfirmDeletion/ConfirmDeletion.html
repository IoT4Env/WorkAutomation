<link rel="stylesheet" href="ConfirmDeletion/ConfirmDeletion.css" type="text/css">

<div class="confirm-delete-box">
    <div class="confirm-content">
        <p class="prompt-dialog">Confirm deletion?</p>
        <button class="cancel">No</button>
        <a href="/CRUD/delete/Id={{%Id%}}">
            <button class="confirm">Yes</button>
        </a>
    </div>
</div>

<script defer src="ConfirmDeletion/ConfirmDeletion.js"></script>
